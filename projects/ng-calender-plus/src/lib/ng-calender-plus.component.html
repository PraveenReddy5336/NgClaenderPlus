<div class="grid-container">
    <div class="previous-button-item">
        <input type="button" value="Prev" (click)="prevMonthClick()">
    </div>
    <div class="display-month-year-item">{{getMonthName()}} {{currentYear}}</div>
    <div class="next-button-item">
        <input type="button" value="Next" (click)="nextMonthClick()">
    </div>
    <div class="calender-item">
        <table width="100%">
            <ng-container *ngFor="let weekNumber of [1,2,3,4,5]">
                <tr>
                    <ng-container *ngFor="let weekDay of [0,1,2,3,4,5,6]">
                        <td *ngFor="let day of [getDay(weekNumber,weekDay)]">
                            <div [ngClass]="{'disable-cell': day?.Disable,'today-cell' : day?.IsToday}"
                                class="date-cell">
                                {{day?.DayNumber}}</div>
                        </td>
                    </ng-container>
                </tr>
            </ng-container>
        </table>
    </div>
</div>
